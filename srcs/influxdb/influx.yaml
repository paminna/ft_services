apiVersion: v1  
kind: Service  
metadata:  
  name: influx-service  
spec:  
  selector:  
    app: influx
  type: ClusterIP
  ports:  
    - protocol: TCP  
      port: 8086  
      targetPort: 8086
---
apiVersion: v1  
kind: PersistentVolumeClaim  
metadata:  
  name: influx-pv-claim
  labels:
    app: influx
spec:  
  accessModes:  
  - ReadWriteOnce  
  resources:  
    requests:  
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx-deployment
spec:
  selector:
    matchLabels:
      app: influx
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: influx
    spec:
      containers:
        - image: influx:1.7.4
          name: influx
          ports:
            - containerPort: 8086
          volumeMounts:
            - mountPath: /var/lib/influx
              name: influx-data
            - mountPath: /etc/influx/influx.conf
              name: influx-config
              subPath: influx.conf
              readOnly: true
          # envFrom:
          #   - secretRef:
          #       name: influxdb-secrets
      volumes:
        - name: influx-data
          persistentVolumeClaim:
            claimName: influx-data
        - name: influx-config
          configMap:
            name: influx-config